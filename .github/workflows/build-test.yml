name: Build Test

on:
  pull_request:
    branches: [main, revamp]
    paths:
      - '**/*.md'
      - '**/*.mdx'
      - 'docs.json'
      - '**/*.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Mintlify CLI
        run: pnpm install -g mintlify

      - name: Validate Mintlify build
        id: build
        run: |
          mintlify build 2>&1 | tee /tmp/build_output.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "build_failed=true" >> $GITHUB_OUTPUT
            echo "Build failed with exit code $BUILD_EXIT_CODE"
            exit 1
          else
            echo "build_failed=false" >> $GITHUB_OUTPUT
            echo "Build completed successfully"
          fi

      - name: Comment build result on PR
        if: failure() && steps.build.outputs.build_failed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let buildLog = '';
            
            try {
              buildLog = fs.readFileSync('/tmp/build_output.log', 'utf8');
              const lines = buildLog.split('\n');
              const errorLines = lines.filter(line => 
                line.includes('error') || 
                line.includes('Error') || 
                line.includes('failed') ||
                line.includes('Failed')
              ).slice(0, 20);
              
              buildLog = errorLines.length > 0 ? errorLines.join('\n') : lines.slice(-30).join('\n');
            } catch (e) {
              buildLog = 'Could not read build log';
            }

            const comment = `## ‚ùå Documentation Build Failed

            The Mintlify build process encountered errors. Please fix the following issues:

            \`\`\`
            ${buildLog}
            \`\`\`

            Common causes:
            - Invalid MDX syntax in documentation files
            - Missing or invalid frontmatter (title/description)
            - Invalid Mintlify component syntax
            - Malformed docs.json structure
            - Invalid JSON in OpenAPI files

            Please review the errors above and update your documentation accordingly.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
